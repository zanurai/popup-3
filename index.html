<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup 3</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <button type="submit" class="pop" onclick="openPopup()">Submit</button>
        <div class="POPUP" id="POP">
            <img src="checked.png">
            <h1>Thank You!</h1>
            <p>You has been successfully submitted.</p>
            <span>Thanks!</span>
            <div class="button">
                <button type="ok" onclick="closePopup()">OK</button>;

            </div>
        </div>
    </div>





    <script src=" myscript.js "></script>
</body>

</html>
